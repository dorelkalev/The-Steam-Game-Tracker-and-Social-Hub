<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Krona+One&display=swap" rel="stylesheet">

    <title>Page Title</title>

    <style>
        body {
            background-image: url('https://i.ibb.co/35wPJ1gw/cropped-Unknown.png');
            background-size: cover;
            font-family: 'Krona One', sans-serif;
            color: #E4E4E4;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
            cursor: default;
            transition: background-color 0.5s ease;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #2a2a2a;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #66c0f4;
        }

        .openbtn {
            font-size: 40px;
            cursor: pointer;
            background-color: transparent;
            color: #66c0f4;
            border: none;
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 1001;
        }

        .openbtn div {
            width: 35px;
            height: 5px;
            background-color: #66c0f4;
            margin: 6px 0;
            transition: 0.4s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #E4E4E4;
        }

        .hero {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: darkgrey;
            font-size: 28px;
            text-align: center;
            padding-top: 20px;
        }

        header {
            padding: 50px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            color: #66c0f4;
            animation: colorChange 3s infinite;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        nav a {
            color: #E4E4E4;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #66c0f4;
        }

        @keyframes colorChange {
            0% {
                color: #66c0f4;
            }
            33% {
                color: #000000;
            }
            66% {
                color: #808080;
            }
            100% {
                color: #66c0f4;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .smooth-transition {
            transition: all 0.5s ease;
        }

    </style>
</head>

<body>

<button class="openbtn" onclick="toggleNav()">
    <div></div>
    <div></div>
    <div></div>
</button>

<div id="mySidebar" class="sidebar">
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">Friends</a>
    <a href="#">Stats</a>
    <a href="#">Community</a>
    <a href="#">Profile</a>
</div>

<header>
    <h1>The Steam Game Tracker and Social Hub</h1>
</header>

<div class="hero"></div>

<script>
    function toggleNav() {
        const sidebar = document.getElementById("mySidebar");
        const currentLeft = sidebar.style.left;

        if (currentLeft === "0px") {
            sidebar.style.left = "-250px";
            document.body.style.cursor = "default";
        } else {
            sidebar.style.left = "0";
            document.body.style.cursor = "none";
        }
    }


</script>

</body>

</html>
